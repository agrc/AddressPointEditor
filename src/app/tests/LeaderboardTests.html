<!DOCTYPE html>
<html>
<head>
    <title>TEST: Leaderboard</title>
    
    <link rel='stylesheet' href='http://js.arcgis.com/3.6/js/dojo/dijit/themes/claro/claro.css'>
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.6/js/esri/css/esri.css" />
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap-glyphicons.css">
    <link rel='stylesheet' href='../../app/resources/app.css'>
    <link rel="stylesheet" href='../Leaderboard.css'>

    <!-- JAVASCRIPT -->
     <script src='http://js.arcgis.com/3.6'></script>
    <script type="text/javascript">
    var projectUrl = location.pathname.replace(/\/[^\/]+$/, "") + '/';
    var widgetUnderTest;

    require({
            packages: [{
                name: 'app',
                location: projectUrl + '../../app'
            },
            {
                name: 'mustache',
                location: projectUrl + '../../mustache'
            }]
        }, [
            'app/leaderboard',
            'dojo/domReady!'
        ],
        function(Module) {
            widgetUnderTest = new Module({
                url: './leaderboard.json'
            }, 'div');
        });
    </script>
</head>
<body>
    <h3>
        app/Leaderboard
    </h3>
    <div id='div'></div>
</body>
</html>
