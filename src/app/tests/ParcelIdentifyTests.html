<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>ParcelIdentify Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resources/ParcelIdentify.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../bootstrap/dist/js/bootstrap.js"></script>
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'agrc', 'esri', 'dojo', 'dijit', 'dojox']
        }, [
            'app/ParcelIdentify',

            'esri/Map',


            'dojo/domReady!'
        ], function(
            Module,

            MapDependency
        ) {
            window.map = new MapDependency('map', {
                basemap: 'hybrid',
                center: [-111.87506, 40.77659],
                zoom: 19
            });

            widgetUnderTest = new Module({
                map: window.map
            }, 'node');

            widgetUnderTest.startup();
        });
</script>
</head>
<body class='claro'>
    <div id="map"></div>
    <div id="node"></div>
</body>
</html>
