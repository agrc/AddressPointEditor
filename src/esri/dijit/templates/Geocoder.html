<div class="${theme}" role="presentation">
    <div class="${_GeocoderContainerClass}" role="presentation">
    	<div class="${_GeocoderClass}" data-dojo-attach-point="containerNode" role="presentation">
    		<div title="${_i18n.widgets.Geocoder.main.searchButtonTitle}" tabindex="0" class="${_searchButtonClass} ${_GeocoderIconClass}" data-dojo-attach-point="submitNode" data-dojo-attach-event="ondijitclick:_findThenSelect" role="button"></div>
    		<div aria-haspopup="true" id="${id}_menu_button" title="${_i18n.widgets.Geocoder.main.geocoderMenuButtonTitle}" tabindex="0" class="${_geocoderMenuArrowClass} ${_GeocoderIconClass}" data-dojo-attach-point="geocoderMenuArrowNode" role="button" aria-expanded="false" data-dojo-attach-event="ondijitclick:_toggleGeolocatorMenu"></div>
    		<input aria-haspopup="true" id="${id}_input" tabindex="0" placeholder="" value="${value}" autocomplete="off" type="text" data-dojo-attach-point="inputNode" data-dojo-attach-event="ondijitclick:_inputClick" role="textbox">
    		<div tabindex="0" class="${_clearButtonClass} ${_GeocoderIconClass}" data-dojo-attach-point="clearNode" data-dojo-attach-event="ondijitclick:clear" role="button"></div>
    		<div class="${_GeocoderClearClass}" role="presentation"></div>
    	</div>
    	<div class="${_resultsContainerClass}" data-dojo-attach-point="resultsNode" aria-labelledby="${id}_input" role="menu" aria-hidden="true"></div>
    	<div class="${_geocoderMenuClass}" data-dojo-attach-point="geocoderMenuNode" role="presentation">
    		<div class="${_geocoderMenuHeaderClass}">
    			${_i18n.widgets.Geocoder.main.geocoderMenuHeader}
    			<div role="button" data-dojo-attach-point="geocoderMenuCloseNode" data-dojo-attach-event="ondijitclick:_hideGeolocatorMenu" title="${_i18n.widgets.Geocoder.main.geocoderMenuCloseTitle}" tabindex="0" class="${_geocoderMenuCloseClass}"></div>
    			<div class="${_GeocoderClearClass}" role="presentation"></div>
    		</div>
    		<div data-dojo-attach-point="geocoderMenuInsertNode" aria-labelledby="${id}_menu_button" role="menu" aria-hidden="true"></div>
    	</div>
    </div>
</div>
